<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Practic</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <button id="show-modal" class="show__modal">Show Modal</button>
        <div id="dark-mode" class="dark-mode__box">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <span></span>
        </div>
    </div>

    <div id="modal" class="modal ">
        <i id="close-modal" class="fa-solid fa-xmark close__modal"></i>

        <div id="counter" class="counter">
            <h1 id="head-counter">1</h1>
            <div class="counter__btn">
                <button class="counter__remove">-</button>
                <button class="counter__add">+</button>
            </div>
        </div>
    </div>



    <script src="javascript/app.js"></script>
</body>

</html>
